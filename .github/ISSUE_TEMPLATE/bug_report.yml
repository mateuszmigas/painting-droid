name: 'Bug Report'
description: 'Create a report to help us improve'
title: '[Bug] '
labels: 'bug'
body: 
  - type: dropdown
    attributes:
      label: 'Operating System'
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true
  - type: dropdown
    attributes:
      label: 'Browser'
      options:
        - Chrome
        - Safari
        - Firefox
    validations:
      required: true
  - type: textarea
    attributes:
      label: 'Bug Description'
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 'Expected Behavior'
      description: A clear and concise description of what you expected to happen.
