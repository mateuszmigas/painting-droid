name: 'Bug Report'
description: 'Create a report to help us improve'
labels: 'bug'
body: 
  - type: dropdown
    attributes:
      label: 'Platform'
      options:
        - Desktop - Windows
        - Desktop - macOS
        - Desktop - Linux
        - Web - Chrome
        - Web - Safari
        - Web - Firefox
    validations:
      required: true
  - type: textarea
    attributes:
      label: 'Bug Description'
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 'Expected Behavior'
      description: A clear and concise description of what you expected to happen.
